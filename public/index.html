<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat de teste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="digite seu nome de usuario">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="digite a mensagem">
        <button type="submit">Enviar mensagem</button>
    </form>
    <script type="text/javascript">
    var socket = io('http://192.168.0.104:3000')
    function renderMessages(message){
        $('.messages').append('<div class="message"><strong>'+message.author+'</strong> '+' enviou a mensagem: '+message.message+'</div>')
    }
    socket.on('receivedMessage', function(message){
        renderMessages(message)
    })
    socket.on('previousMessage', function(messages){
        for (message of messages)
        renderMessages(message)
    })
    $('#chat').submit(function(event) {
        event.preventDefault()

        var author = $('input[name=username]').val()
        var message = $('input[name=message]').val()
        if(author.length && message.length) {
            var messageObject = {
                author: author,
                message: message
            }
            renderMessages(messageObject)
            socket.emit('sendMessage', messageObject)
        }
    })
    </script>
</body>
</html>
