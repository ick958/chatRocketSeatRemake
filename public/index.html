<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat de teste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./roll.js" nonce=""></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="828559330671-ni3uju53tcmeacu2s2v82v8gmo1v6c7q.apps.googleusercontent.com">
</head>
<body onload="scrollDown()">
    
    
    <form id="chat">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <div class="messages message-anime" autocomplete="off" onload="roll()" tabindex="0" id="messages"></div>
        <input type="text" name="messageE" placeholder="digite a mensagem"  onfocus="this.value='';">
        <button type="submit">Enviar mensagem</button>
        <button type="reset">resetar</button>
        <audio hidden >
            <source src="100-collect.mp3" type="audio/mp3">
        </audio>
    </form>
    <script type="text/javascript">
    var img 
    var author;
        
    function onSignIn(googleUser){
        var profile = googleUser.getBasicProfile();
        author = profile.getName();
        console.log(author);
        }
    
    var socket = io()
    function renderMessages(message){
        $('.messages').append('<div class="message"><strong>'+message.author+'</strong> '+' enviou a mensagem: '+message.message+'</div>')
    }
    socket.on('receivedMessage', function(message){
        renderMessages(message)
        scrollDown()
        const audio = document.querySelector('audio')
      audio.play
    })
    socket.on('previousMessage', function(messages){
        for (message of messages)
        renderMessages(message)
    })
    $('#chat').submit(function(event) {
        event.preventDefault()
        
        var message = $('input[name=messageE]').val()
        if(message.length) {
            var messageObject = {
                author: author,
                message: message
            }
            renderMessages(messageObject)
            socket.emit('sendMessage', messageObject)
            document.querySelector("[name='messageE']").value = '';
            scrollDown()
        }
    })
var scroll = document.getElementById('messages')
function scrollDown(){
    $(document).ready(function(){
    document.querySelector('#messages').scrollTo(0,100000000)

})
}
     
    
    </script>
</body>
</html>
